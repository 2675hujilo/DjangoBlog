    <thead>

    </thead>
    <tbody>
        {% for item in data %}

            <td>{{ item.user }}</td>
            <td>{{ item.pwd }}</td>
        </tr>
        {% endfor %}
    </tbody><h1>用户输入：</h1>

                </tr>
                {% endfor %}
            </tbody>
        </table>
</body>
