<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}我的博客{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>

<header id="header">
    <div class="container">
        <p>这里是头部导航栏。</p>
    </div>

    <div class="focusinfo">
        <div class="header-tou">
            <a href="{% url 'index' %}"><img src="{% static 'images/icon.png'%}" class="colorbox-manual round"></a>
        </div>
        <div class="header-info">
            <p>我熬落霞一壶，饮星月一盏，披风雪一裳，织山川一卷。</p>
        </div>
        <div class="top-social">
            <a href="https://qm.qq.com/cgi-bin/qm/qr?k=aznn-B5xkwRfTVjZxdOED8jEb4dovzke&amp;noverify=0&amp;personal_qrcode_source=1" target="_blank" title="QQ空间">
                <img src="{% static 'images/qzone.png'%}" class="colorbox-manual">
            </a>
            <a href="https://space.bilibili.com/175784627" target="_blank" title="哔哩哔哩">
                <img src="{% static 'images/bilibili.png'%}" class="colorbox-manual">
            </a>
            <a href="https://github.com/2675hujilo" target="_blank" title="Github">
                <img src="{% static 'images/github.png'%}" class="colorbox-manual">
            </a>
        </div>
    </div>
    <div class="container">
        {% if user.is_authenticated %}
            <p>欢迎您 {{ user.username }}!</p>
            <a href="{% url 'logout' %}">登出</a>
        {% else %}
            <a href="{% url 'login' %}">登录</a>
            <a href="{% url 'register' %}">注册</a>
        {% endif %}
    </div>
</header>
<main id="main">
    {% block content %}
    {% endblock content %}
</main>
<footer id="footer">
    <div class="container">
        <p>这里是页面底部。</p>
    </div>
</footer>

<!--<script src="{% static 'js/script.js' %}"></script>-->

{% block extra_js %}
{% endblock extra_js %}

</body>
</html>
