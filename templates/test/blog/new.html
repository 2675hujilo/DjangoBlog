{% extends 'base.html' %}

{% block content %}
  <h1>New Post</h1>
  <form method="POST">
    {% csrf_token %}
    <label for="id_title">Title:</label><br>
    <input type="text" id="id_title" name="title"><br>
    <label for="id_content">Content:</label><br>
    <textarea id="id_content" name="content"></textarea><br>
    <label for="id_category">Category:</label><br>
    <input type="text" id="id_category" name="category_id"><br>
    <button type="submit">Create</button>
    </form>
    {% if not user.is_authenticated %}
        <p>You need to be <a href="{% url 'login' %}">signed in</a> to post!</p>
    {% endif %}
{% endblock %}
