{% extends 'base.html' %}
{% load static %}
{% block content %}
    <main class="page login-page">
        <section class="clean-block clean-form dark bg-touming" id="back-image-all"
                 style="background-image:url(#);background-attachment: fixed;">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">登录</h2>
                    <p>这里是登录描述。。。</p>
                </div>
                <form method="post" id="back-image-all">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input class="form-control item login-input" type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input class="form-control login-input" type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input login-input" type="checkbox" id="remember-pw">
                            <label class="form-check-label" for="remember-pw">记住密码</label>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">登录</button>
                    {% if error_msg %}
                        <p style="color: red" class="alert alert-danger">{{ error_msg }}</p>
                    {% endif %}
                    <a href="{% url 'register' %}" class="btn btn-primary btn-block">还没有账号？去注册</a>
                </form>

            </div>
        </section>
    </main>
    <script defer src="{% static 'assets/js/remember-pw.js' %}"></script>
{% endblock content %}
